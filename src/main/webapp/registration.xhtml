<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
        <link rel="stylesheet" href="/eBanking/css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="/template/header.xhtml" />
        </ui:insert>
        <div id="contenttext" style="width: 800px; font-size: 13px; padding:148px;">
            <h:messages class="success" id="displayusersave" />
            <legend>
                <h2 class="largeredtext">User Registration</h2>
            </legend>
            <h:form>
                <table>
                    <tbody>
                        <tr>
                            <td>First Name</td>
                            <td>
                                <h:inputText id="firstNameInput" value="#{registrationBean.firstName}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                <h:inputText id="lastNameInput" value="#{registrationBean.lastName}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <h:inputSecret id="passwordInput" value="#{registrationBean.password}" 
                                               required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Email Address</td>
                            <td>
                                <h:inputText id="emailInput" value="#{registrationBean.emailAddress}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>
                                <h:inputText id="phoneNumberInput" value="#{registrationBean.phoneNumber}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>gender</td>
                            <td>
                                <h:selectOneMenu id="genderInput" value="#{registrationBean.gender}" required="true">
                                    <f:selectItems value="#{registrationBean.genderList}" />
                                </h:selectOneMenu><br />
                            </td>
                        </tr>
                        <tr>
                            <td>Apartment No.</td>
                            <td>
                                <h:inputText id="apartmentNumberInput" value="#{registrationBean.aptNumber}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Street Name</td>
                            <td>
                                <h:inputText id="streetNameInput" value="#{registrationBean.streetName}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Street No.</td>
                            <td>
                                <h:inputText id="streetNumberInput" value="#{registrationBean.streetNumber}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>city</td>
                            <td>
                                <h:inputText id="cityInput" value="#{registrationBean.city}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Postal Code</td>
                            <td>
                                <h:inputText id="postalCodeInput" value="#{registrationBean.postalCode}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Province</td>
                            <td>
                                <h:inputText id="provinceInput" value="#{registrationBean.province}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>
                                <h:inputText id="countryInput" value="#{registrationBean.country}" 
                                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h:commandButton value="Register"
                                                 action="#{registrationBean.registerClient}" class="btn btn-primary"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </h:form>
        </div>
        <div id="leftpannel">
            <ui:insert name="left-panel" >
                <ui:include src="/template/left_panel.xhtml" />
            </ui:insert> 
        </div>
        <ui:insert name="footer">
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
