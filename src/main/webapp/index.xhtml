<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login - Online Banking System</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/header.xhtml" />
            </ui:insert>
        </div>
        <div id="contenttext" style="width: 800px; font-size: 13px; padding:148px;">
            <div class="bodytext">
                <h:form>
                    <table>
                        <tr>
                            <th>Account Number:</th>                  
                            <td><h:inputText id="accountNumberInput" value="#{loginBean.accountNumber}" 
                                             required="true" class="input-block-level" /></td>
                        </tr>
                        <tr>
                            <th>Password:</th>
                            <td><h:inputSecret id="passwordInput" value="#{loginBean.password}" 
                                               required="true" class="input-block-level"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton value="Login" 
                                                 action="#{loginBean.login}" class="btn btn-primary"/></td>
                        </tr>
                    </table><br/>
                </h:form>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
