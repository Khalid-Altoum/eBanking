<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Make A Transfer</title>
        <link rel="stylesheet" href="/eBanking/css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="/template/header.xhtml" />
        </ui:insert>
        <div id="contenttext" style="width: 800px; font-size: 13px; padding:148px;">
            <h:form>
                <table>
                    <tbody>
                        <tr>
                            <td>From</td>
                            <td>
                                <h:selectOneMenu value="#{transferBean.fromAccount}" required="true" onchange="submit()" valueChangeListener="#{transferBean.selectAccount}">
                                    <f:selectItems value="#{transferBean.fromAccounts}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>To</td>
                            <td>
                                <h:selectOneMenu value="#{transferBean.toAccount}">
                                    <f:selectItems value="#{transferBean.toAccounts}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>Amount</td>
                            <td>
                                <h:inputText id="amountInput" value="#{transferBean.amountToTransfer}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton value="Transfer" 
                                                 action="#{transferBean.transferAmount}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </h:form>
        </div>
        <ui:insert name="footer">
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
